<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048-web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="your-score">Your Score: <span class="score-num"></span></div>
    <div class="grid-container">
        <button id="up-btn" class="direction-btn up-btn"><span class="arrow arrow-up"></span></button>
        <button id='left-btn' class="direction-btn left-btn"><span class="arrow arrow-left"></span></button>
        <div id="gameDiv" class="game-container">
            <div class="game-background"></div>
            <!-- <div class="numCube" name="numCube" ></div> -->
        </div>
        <button id='right-btn' class="direction-btn right-btn"><span class="arrow arrow-right"></span></button>
        <button id="down-btn" class="direction-btn down-btn"><span class="arrow arrow-down"></span></button>
    </div>
    
    <div class="reset" >RESET</div>
    <!-- <div>
        <span>自定义出现的数</span>
        <input type="text" id="selfRdNum">
        <button id="setRdNum">设置</button>
    </div> -->

</body>
<script src="./js/2048.js" type="module"></script>
</html>
