<script>
    let iArr = new Int32Array(100000).fill(37373737);

    window.arr = [];
    function add() {
      let src = URL.createObjectURL(blob);

    }
    function fr() {
      let fileReader = new FileReader();

        window.arr.push(result);
      };
      fileReader.readAsDataURL(blob);
    }
