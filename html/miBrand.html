<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box shadow</title>
</head>
<style>
  body{
    margin: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .shadow {
    position: relative;
    width: 220px;
    height: 220px;
    background: #ea6102;
    border-radius: 90px;
  }
  .shadow::before {
    content: '';
    display: block;
    box-sizing: border-box;
    position:absolute;
    width: 90px;
    height: 80px;
    top: 70px;
    left: 50px;
    border-left: 20px solid #fff;
    border-top: 20px solid #fff;
    border-right: 20px solid #fff;
    border-top-right-radius: 40px;

  }
  .shadow::after{
    content: '';
    display: block;
    position: absolute;
    width: 20px;
    height: 20px;
    background: #fff;
    top: 105px;
    left: 85px;
    box-shadow: 
    0 20px 0 0 #fff,
    0 25px 0 0 #fff,
    70px -35px 0 0 #fff,
    70px -15px 0 0 #fff,
    70px 5px 0 0 #fff,
    70px 25px 0 0 #fff;
  }
</style>
<body>
  <div class="shadow">
  </div>
</body>
</html>
