<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Nodes</title>
</head>
<style>
    body{
        color: #fff;
    }
    .bg{
        background-color: #000;
        position:fixed;
        inset: 0;
        z-index:-1;
    }
    .fps {
        text-shadow: 0 0 5px #000;
    }

</style>
<body>
    <canvas id="bg" class="bg"></canvas>
    <input id="colorPicker" type="color" value="#ffffff"></input>
    <div class="fps">
        html fps:<span id="fps"></span>
    </div>
    <script type="module" src="./index.js"></script>
    <script>
        // 计算fps
        const fps = document.querySelector('#fps');
        fps.textContent = '0';
        let frame = 0;
        function reqFps() {
          window.requestAnimationFrame(() => {
            frame++;
            reqFps();
          });
        }
        reqFps();
        window.setInterval(() => {
          fps.textContent = frame * 2;
          frame = 0;
        }, 500);
    </script>
</body>
</html>
