<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
</head>
<style>
    body {
        display:flex;
        height:100vh;
        width: 100vw;
        margin:0;
        align-items: center;
        justify-content: center;
    }
    .content {
        height: 300px;
        background-image: repeating-linear-gradient(45deg, #000 0%,#000 10% ,#aaa 10%, #aaa 20%);
    }
</style>
<body>
    <div style="overflow:auto;width: 400px;height:200px;border: 1px solid #000">
        <div style="width: 400px;height:50px;background-color:bisque;border:2px solid red;position:absolute;"></div>
        <div style="width: 50px;height:400px;background-color:bisque;border:2px solid red;position:absolute;"></div>
        <div class="content"></div>
    </div>
</body>

</html>
