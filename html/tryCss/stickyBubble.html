<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Bubble</title>
</head>
<body>
<style style="display:block;border:1px solid;white-space: pre;font-size: 13px;line-height: 14px;" contenteditable="true">
    body {
        margin:0;
        display: flex;
    }
    @keyframes changeColor {
        to{
            filter: contrast(10) hue-rotate(360deg);
        }
    }
    .stage{
        height: 100vh;
        position:relative;
        flex:1;
        border: 3px double;
        display:flex;
        align-items: center;
        justify-content: center;
        filter: contrast(20) hue-rotate(0);
        /*对比度一定要和黑色搭配*/
        background-color: black; 
        animation: changeColor 20s linear infinite; 
    }
    @keyframes rotate {
        from{
            transform: rotate(0);
        }
        to {
            transform: rotate(1turn)
        }
    }
    @keyframes changeBorder {
        0%{
            border-radius: 70% 75% 80% 100%;
        }
        50% {
            border-radius: 90% 80% 70% 80%;
        }
        100% {
            border-radius: 65% 70% 65% 70%;
        }
    }
    .stage .plate {
        width: 150px;
        height:10px;
        background-color: yellowgreen;
        position: absolute;
        top: 150px;
        filter:blur(6px);
    }
    .stage .main-circle {
        display:block;
        height: 70px;
        width: 70px;
        border-radius: 70% 55% 80% 60%;
        background-color: orange;
        animation: rotate 2s linear infinite,changeBorder 3s linear alternate infinite;
        filter:blur(6px);
        /* counter-reset: bubbleCount; */
    }
    @keyframes bubbleUp {
        0% {
            transform: translate(-50%,-50%) scale(1);
        }
        60%{
            opacity: 1;
        }
        100% {
            opacity: 0.2;
            transform: translate(var(--start-position), -130px) scale(0.5);
        }
    }
    .stage .small-bubble {
        /* counter-increment: bubbleCount; */
        /* content: counter(bubbleCount)"sd"; */
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color:brown;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        animation: bubbleUp ease-out infinite;
        z-index: -1;
        filter:blur(6px);
    }
    .small-bubble:nth-of-type(1){
        --start-position: -120%;
        animation-delay: 0s;
        animation-duration: 2s;
    }
    .small-bubble:nth-of-type(2){
        --start-position: -70%;
        animation-delay: 0.4s;
        animation-duration: 2.2s;
    }
    .small-bubble:nth-of-type(3){
        --start-position: -50%;
        animation-delay: 0.6s;
        animation-duration: 2.4s;
    }
    .small-bubble:nth-of-type(4){
        --start-position: -20%;
        animation-delay: 1.5s;
        animation-duration: 2.5s;
    }
    .small-bubble:nth-of-type(5){
        --start-position: 60%;
        animation-delay: 0.9s;
        animation-duration: 2.6s;
    }
    .small-bubble:nth-of-type(6){
        --start-position: -90%;
        animation-delay: 0.3s;
        animation-duration: 2s;
    }
    .small-bubble:nth-of-type(7){
        --start-position: 0%;
        animation-delay: 0.5s;
        animation-duration: 2.8s;
    }
    .small-bubble:nth-of-type(8){
        --start-position: 40%;
        animation-delay: 0.1s;
        animation-duration: 2.9s;
    }
    .small-bubble:nth-of-type(9){
        --start-position: -60%;
        animation-delay: 1s;
        animation-duration: 1.8s;
    }
    .small-bubble:nth-of-type(10){
        --start-position: 10%;
        animation-delay: 0.4s;
        animation-duration: 1.7s;
    }
    .small-bubble:nth-of-type(11){
        --start-position: 20%;
        animation-delay: 0.7s;
        animation-duration: 1.9s;
    }
    .small-bubble:nth-of-type(12){
        --start-position: -70%;
        animation-delay: 0s;
        animation-duration: 2s;
    }
    .small-bubble:nth-of-type(13){
        --start-position: 90%;
        animation-delay: 0.4s;
        animation-duration: 3s;
    }
    .small-bubble:nth-of-type(14){
        --start-position: 40%;
        animation-delay: 1.4s;
        animation-duration: 2.7s;
    }
    .small-bubble:nth-of-type(15){
        --start-position: 50%;
        animation-delay: 1.1s;
        animation-duration: 1.2s;
    }
</style>
    <div class="stage">
        <span class="plate"></span>
        <span class="main-circle"></span>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
        <div class="small-bubble"></div>
    </div>
</body>
</html>
