<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow behavior</title>
</head>
<style>
  body{
    height: 200vh;
  }
  .outer{
    height: 200px;
    width: 100px;
    background-image: linear-gradient(45deg, #fff, #000);
    overflow:auto;
  }
  .inner {
    height: 400px;
    width: 20px;
    background-image: repeating-linear-gradient(0deg, #ddd 10px 20px, #000 20px 30px);
  }
</style>
<body>
  <h1>阻止滚动事件传递到父元素</h1>
  <p>局限性：弹窗没有滚动条，则仍会将事件传给父元素</p>
  <div class="outer"><div class="inner"></div></div>
  <div class="outer" style="overscroll-behavior:contain;"><div class="inner"></div></div>
</body>
</html>
