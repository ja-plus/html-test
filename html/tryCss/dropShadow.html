<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drop-shadow</title>
</head>
<style>
  * {
    padding:0;
    margin:0;
    box-sizing: border-box;
  }
  body{
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .tooltip{
    --bgc: #ddd;
    width: 200px;
    height: 30px;
    padding: 5px 10px;
    border-radius: 5px;
    position:relative;
    filter: drop-shadow(5px 5px 2px red);
    /* border: 1px solid #ddd; */
    background-color: var(--bgc);
  }
  .tooltip::before{
    position:absolute;
    bottom: -10px;
    left: 50%;
    content:'';
    width: 0;height: 0;
    border-top: 10px solid var(--bgc);
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;

  }
</style>
<body>
    <div class="tooltip">
        hello world
    </div>
</body>
</html>
