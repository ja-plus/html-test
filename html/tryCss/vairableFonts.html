<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable fonts</title>
</head>
<style>
  @font-face {
    font-family: 'AmstelvarAlpha';
    src: url('https://mdn.github.io/css-examples/variable-fonts/fonts/AmstelvarAlpha-VF.woff2');
  }
  body {
    font-family: 'AmstelvarAlpha';
    font-size: 50px;
  }
</style>
<body>
  <div style="font-variation-settings: 'wght' 975, 'GRAD' 88, 'wdth' 100;">https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Fonts/Variable_Fonts_Guide</div>
  <p style="font-variation-settings: 'opsz' 30;">视觉尺寸（Optical sizes）</p>
  <p style="font-variation-settings: 'slnt' 14;">slant</p>
</body>
</html>
