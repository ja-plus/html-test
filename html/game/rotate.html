<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  button{
    width: 100px;height: 100px;
    font-size: 20px;
    
  }
  button.r1{
    background-image: conic-gradient(from -45deg, #aaa 90deg, transparent 90deg);
  }
  button.r2{
    background-image: conic-gradient(from 45deg, #aaa 90deg, transparent 90deg);
  }
  button.r3{
    background-image: conic-gradient(from 135deg, #aaa 90deg, transparent 90deg);
  }
  button.r4{
    background-image: conic-gradient(from 225deg, #aaa 90deg, transparent 90deg);
  }
  input{
    width: 30px;
  }
</style>
<body>
    <table>
      <tr>
        <td></td>
        <td> <button id="btn1" onclick="btnClick(0)">1</button>
          <br>
          <input type="number" min="1" max="4" value='4' oninput="updateArr(event,0)"/></td>
        <td></td>
      </tr>
      <tr>
        <td><button id="btn2" onclick="btnClick(1)">1</button><br><input type="number" min="1" max="4" value='1' oninput="updateArr(event,1)"/></td>
        <td></td>
        <td><button id='btn3' onclick="btnClick(2)">1</button><br><input type="number" min="1" max="4" value='1' oninput="updateArr(event,2)"/></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="btn4" onclick="btnClick(3)">1</button><br><input type="number" min="1" max="4" value='1' oninput="updateArr(event,3)"/></td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
<script>
  let arr = [4, 1, 1, 1];
  let btn1 = document.querySelector("#btn1");
  let btn2 = document.querySelector("#btn2");
  let btn3 = document.querySelector("#btn3");
  let btn4 = document.querySelector("#btn4");
  updateBtnNum();
  function updateBtnNum() {
    btn1.textContent = arr[0];
    btn1.className = "r" + arr[0];
    btn2.textContent = arr[1];
    btn2.className = "r" + arr[1];
    btn3.textContent = arr[2];
    btn3.className = "r" + arr[2];
    btn4.textContent = arr[3];
    btn4.className = "r" + arr[3];
  }
  function updateArr(e, i) {
    arr[i] = e.target.value;
    updateBtnNum();
  }
function btnClick(id) {
    arr[id] = updateNum(arr[id]);
    switch (id) {
      case 0:
        arr[1] = updateNum(arr[1]);
        arr[2] = updateNum(arr[2]);
        break;
      case 1:
        arr[0] = updateNum(arr[0]);
        arr[3] = updateNum(arr[3]);
        break;
      case 2:
        arr[0] = updateNum(arr[0]);
        arr[3] = updateNum(arr[3]);
        break;
      case 3:
        arr[1] = updateNum(arr[1]);
        arr[2] = updateNum(arr[2]);
        break;
    }
    updateBtnNum();
}
function updateNum(num) {
    if (num >= 4) {
      num = 1;
    } else {
      num++;
    }
    return num;
}
</script>
</html>
