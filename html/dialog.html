<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog tag</title>
</head>
<body>
    <dialog id="dialog">
        <h1>hello</h1>
    </dialog>
    <div id="button" style="background:orange;width:100px;height:100px;"></div>
    <script>
        const id = document.querySelector('#button');
        /** @type {HTMLDialogElement} */
        const dialog = document.querySelector('#dialog');
        id.addEventListener('click', () => {
          if (dialog.hasAttribute('open')) {
            dialog.close();
          } else {
            dialog.showModal();
          }
        });
    </script>
</body>
</html>
