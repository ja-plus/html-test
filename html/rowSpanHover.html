<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table row span hover</title>
</head>
<style>
  table {
    border-collapse: collapse;
  }
  table tbody:hover .table-row-header {
    background: #eee;
  }
  table tr:hover{
    background: #eee;
  }
  table td{
    padding: 10px;
    border: 1px solid #aaa;
  }
  table .table-row-header{
    background: #ddd;
    pointer-events: none; /*取消hover事件*/
  }
</style>
<body>
  <table>
    <tbody class="front">
     <tr>
       <td class="table-row-header" rowspan="3">前端</td>
       <td>html</td>
       <td>超文本标记语言</td>
     </tr>
     <tr>
       <td>js</td>
       <td>javascript</td>
     </tr>
     <tr>
       <td>css</td>
       <td>层叠样式表</td>
     </tr>
    </tbody>
    <tbody class="back">
     <tr>
       <td class="table-row-header" rowspan="4">后端</td>
       <td>node</td>
       <td>服务</td>
     </tr>
     <tr>
       <td>koa</td>
       <td>服务框架</td>
     </tr>
     <tr>
       <td>mysql</td>
       <td>数据库</td>
     </tr>
     <tr>
       <td>redis</td>
       <td>缓存</td>
     </tr>
    </tbody>
  </table>
</body>
</html>
