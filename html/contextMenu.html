<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
</head>
<style>
    .content {
        width: 100px;
        height: 100px;
        background-color: yellow;
    }
    .content2{
        width: 200px;
        height: 100px;
        background-color: blanchedalmond;
    }
</style>
<body>
    <div class="content" >right click here</div>
    <div class="content2"> another element</div>
</body>
<script type="module">
    import MyContextMenu from '../js/MyContextMenu.js';
    const content = document.querySelector('.content');
    const content2 = document.querySelector('.content2');

    const myContextMenu = new MyContextMenu();
    let menu1 = myContextMenu.create({
        items:[
            {
                label: '返回',
                tip: '返回上一页',
                onclick(e){
                    console.log('item1 click');
                }
            },
            {
                label: '前进',
                tip: '提示文字',
                onclick(e){
                    console.log('item2 click');
                }
            },
            {
                label: '更多',
                tip:'more',
                children:[
                    {
                        label: '二级菜单1', 
                        onclick(){
                            console.log('二级菜单被点击');
                        } 
                    },
                    {
                        label: '二级菜单2',
                        onclick(){
                            console.log('二级菜单2被点击');
                        }
                    },
                ]
            },
            {
                label: '更多2',
                children:[
                    {
                        label: '二级菜单2-1', 
                        onclick(){
                            console.log('二级菜单2-1被点击');
                        } 
                    },
                    {
                        label: '二级菜单2-2',
                        onclick(){
                            console.log('二级菜单2-2被点击');
                        }
                    },
                ]
            }
        ]
    })
    let menu2 = myContextMenu.create({
        items:[
            {
                label: '第一',
                onclick(e){
                    console.log('ggggg');
                }
            },
            {
                label: '第二',
                onclick(e){
                    console.log('aaaaa');
                }
            },
        ]
    })
    let menu3 = myContextMenu.create({
        items:[
            {
                label: 'body1',
                onclick(e){
                    console.log('body1');
                }
            },
            {
                label: 'body2',
                onclick(e){
                    console.log('body2');
                },
                children:[
                    {
                        label: '二级菜单1', 
                        onclick(){
                            console.log('二级菜单被点击');
                        } 
                    },
                    {
                        label: '二级菜单2',
                        onclick(){
                            console.log('二级菜单2被点击');
                        }
                    },
                ]
            },
        ]
    })
    content.oncontextmenu = myContextMenu.showContextMenu(menu1);
    content2.oncontextmenu = myContextMenu.showContextMenu(menu2);
    window.oncontextmenu = myContextMenu.showContextMenu(menu3);
</script>
</html>
