<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flip</title>
</head>
<style>
    body{
        margin:0;
    }
    .cube {
        cursor: pointer;
        width: 100px;
        height: 100px; 
        background: url(../html/assets/img/sprite.jpeg) center / contain no-repeat;
        background-size: contain;
        border: 2px dashed #aaa;
    }
    .cube.scale{
        position: absolute;
        width: 400px;
        height: 200px;
        left: 30%;
        top: 30%;
    }
</style>
<body>
    <div class="cube" ></div>
</body>
<script type="module">
import Flip from '../js/Flip.js';
const cube = document.querySelector('.cube');
const flip = new Flip([cube], { duration: 1 });
window.addEventListener('click', e => {
  flip.record(cube);
  cube.style.transition = 'none';
  cube.classList.toggle('scale');
  flip.play();
});
</script>
</html>
