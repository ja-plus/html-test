<script type="module">
    import jatch from '../js/utils/jatch.js';
    const Service = jatch.create();
    Service.response.interceptor.use((data, conf) => {
        if (data.code === 1){
            console.log(data, 'response interceptor: ok');
            document.body.innerText += 'response interceptor: ok,' + JSON.stringify(data) + '\n';
            return data;
        } else {
            return Promise.reject('response.data.code is ' + data.code);
        }
    }, (err, conf) => {
        console.log(err, conf);
        return Promise.reject(err);
    });
    Service.get('http://localhost:8080/getTestData', {
        params: { type: 'aa' },
        mode: 'cors',
        // credentials: 'include',
        // responseType: 'text'
    }).then(res => {
        console.log(res, 'interceptor get: ok');
        document.body.innerText += 'interceptor GET: ok,' + JSON.stringify(res) + '\n';
    }).catch(err => {
        console.error('interceptor get: fail', err);
        document.body.innerText += 'interceptor GET: fail,' + JSON.stringify(err) + '\n';
    });
    // remove interceptor
    // Service.response.interceptor.remove();
