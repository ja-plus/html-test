<script type="module">
    /* ------------interceptors-----------------*/
    import jafetch from '../js/utils/jafetch.js';
    const Service = jafetch.create({
        mode: 'cors',
        // credentials: 'include' // cookie
    });

    Service.interceptors.request.use((url, config) => {
        config.headers.userToken = '11111';
        return config;
    }, (err) => {
        console.log('request interceptor err:', err);
        return Promise.reject(err);
    });


    Service.interceptors.response.use((data, conf) => {
        if (data.code === 1){
            console.log(data, conf, 'response interceptor: ok');
            document.body.innerText += 'response interceptor: ok,' + JSON.stringify(data) + '\n';
            return data;
        } else {
            return Promise.reject('response.data.code is ' + data.code);
        }
    }, (err) => {
        console.log('response interceptor err:', err);
        return Promise.reject(err);
    });

<script type="module">
    const fetchBtn = document.querySelector('#fetch');
    const abortBtn = document.querySelector('#abort');
    let controller;
    let signal;
    fetchBtn.addEventListener('click', () => {
        console.log('发起fetch 请求... 4s后返回结果');
        controller?.abort();
        controller = new AbortController();
        signal = controller.signal;
        // console.log('AbortController.signal',  signal);
        fetch('http://localhost:8080/timeoutTestData?timeout=4000', { signal }).then(response => {
            console.log('fetch response :>> ', response);
        }).catch(err => {
            console.warn('fetch请求已被取消', err);
        });
    });
    abortBtn.addEventListener('click', () => {
        if (!controller) console.log('请先发起请求');
        console.log('使用AbortController 取消请求');
        controller.abort();
    });
</script>
