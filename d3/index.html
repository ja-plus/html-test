<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js test</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <style>
        @keyframes sca {
            from {
                transform: scale(0.2)
            }
            to {
                transform: scale(1)
            }
        }

        .tree-svg {
            animation: sca 0.5s ease;
        }

        .root-node {
            width: 100%;
            height: 100%;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .root-node-icon {
            width: 40px;
            height: 40px;
            background-color: #1b63d9;
            border-radius: 5px;
            ;
        }

        .root-node-name {
            text-align: center;
            color: #1b63d9;
            font-weight: bolder;
        }

        .tree-node {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #aaa;
            /* background-color: rgba(250,250,250,0.5); */
            font-size: 12px;
            font-weight: bolder;
            text-align: center;
            padding: 2px 8px;
            color: #fff;

            /* display:flex;
            padding: 10px 5px;
            align-items: center;
            justify-content: center; */
            cursor: pointer;
            border-radius: 5px;
        }

        .tree-node:hover {
            background-color: #ddd;
        }

        .leaf-node {
            display: inline-block;
            background-color: rgba(230, 230, 230, 0.8);
            font-size: 14px;
            padding: 2px 4px;
        }

        .leaf-node.more {
            color: blue;
            background-color: transparent;
            cursor: pointer;
        }

        .line-text {
            font-size: 12px;
            fill: #1b63d9;
        }
    </style>
</head>

<body>

</body>

</html>
