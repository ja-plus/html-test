    <style>
        @keyframes sca {
            from {
                transform: scale(0.2)
            }

            to {
                transform: scale(1)
            }
        }

        .tree-svg {
            animation: sca 0.5s ease;
        }

        .root-node {
            font-size: 20px;
        }

        .root-node__icon {
            width: 40px;
            height: 40px;
            background-color: #1b63d9;
            border-radius: 5px;
            margin:0 auto;
        }

        .root-node__name {
            text-align: center;
            color: #1b63d9;
            font-weight: bolder;
        }

        .tree-node {
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #aaa;
            /* background-color: rgba(250,250,250,0.5); */
            font-size: 12px;
            font-weight: bolder;
            text-align: center;
            padding: 2px 8px;
            color: #fff;

            /* display:flex;
            padding: 10px 5px;
            align-items: center;
            justify-content: center; */
            cursor: pointer;
            border-radius: 5px;
        }

        .tree-node:hover {
            background-color: #ddd;
        }

        .leaf-node {
            display: block;
            border: 1px dashed #aaa;
            font-size: 14px;
        }
        .leaf-node .node-text {
            display: inline-block;
            background-color: rgba(230, 230, 230, 0.8);
        }

        .leaf-node.more .node-text{
            color: blue;
            background-color: transparent;
            cursor: pointer;
        }

        .line-text {
            font-size: 12px;
            fill: #1b63d9;
        }

        /* 连接线样式 */
        .node-link {
            fill: none;
            stroke: #313131;
            stroke-width: 1;
        }
    </style>
</head>
